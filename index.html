<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haaga-Helia BOT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body style="background-color: rgba(255, 209, 5, 0.411)">

    <div class="container-fluid" >
        <div class="container" id="img-container">
            <h1 id="head-main">Life is for living</h1>
            <h1 id="head-sub">Don't miss it</h1>
            <img src="head.jpg" class="img-thumbnail" id="img-head" alt="Responsive image">
        </div>
        <div class="container">
            <span class="d-block p-2 text-black" id="content-area">
                <div style="margin-bottom:50px" class="container">
                    <h2 class="card-title">insert header</h2>
                    <p class="card-text">insert text</p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Open form
                    </button>
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="container">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sell your soul</h5>
                                    <form>
                                        <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Phone</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="+358...">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                                        </div>
                                        <div class="form-group">
                                        <label for="inputAddress2">Mastercard</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Trust me">
                                        </div>
                                        <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Over 1,5k
                                            </label>
                                        </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Next</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top:50px" class="container">

                </div>  
            </span>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="bot.js"></script>

</body>
</html>
