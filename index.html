<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haaga-Helia BOT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" >
        <div class="container" id="img-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Pasila Life Partners</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="margin-left:60px">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" style="margin-left:60px">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                    <li class="nav-item" style="margin-left:60px">
                      <a class="nav-link" href="#">More services</a>
                    </li>
                    <li class="nav-item" style="margin-left:60px">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item" style="margin-left:60px">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                  </ul>
                </div>
              </nav>
            <h1 id="head-main">Life is for living</h1>
            <h1 id="head-sub">Don't miss it</h1>
            <img src="head.jpg" class="img-thumbnail" id="img-head" alt="Responsive image">
        </div>
        <div class="container">
            <span class="d-block p-2 text-black" id="content-area">
                <div style="margin-bottom:50px" class="container">
                    <h2 class="card-title" id="mainHeader">Business or pleasure, you deserve to travel with confidence!</h2>
                    <p class="card-text" id="smallHeader">Let's get your insurance quote</p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onClick="openChatBot()">
                        Open form
                    </button>
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="container">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Please enter your information</h5>
                                    <form>
                                        <!-- Firstname -->
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name" placeholder="E.g. Matti">
                                            </div>
                                                <div class="form-group col-md-2">
                                                <label for="birthYear">Birth year</label>
                                                <input type="year" class="form-control" id="birthYear" placeholder="1900">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" placeholder="E.g. name@company.com">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="pass">Phone number</label>
                                                <input type="text" class="form-control" id="pass" placeholder="+358...">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="postalCode">Postal code</label>
                                                <input type="text" class="form-control" id="postalCode" placeholder="00150">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-2">
                                                <label for="luggage">Lugage insurance amount</label>
                                                <input type="number" class="form-control" id="luggage" placeholder="0">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="durationCheck">
                                            <label class="form-check-label" for="durationCheck">
                                                Do you project your trip will be more than 1.5 months long?
                                            </label>
                                            <br>
                                            <input class="form-check-input" type="checkbox" id="kelaCheck">
                                            <label class="form-check-label" for="kelaCheck">
                                                Do you have residence permit and Kela card?
                                            </label>
                                        </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Next</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
        </div>  
    </div>
    <div id="closeBot">X</div>
    <div id="botButton">
        <h5 id="botButtonText">Click here to wake me up</h5>
    </div>
    <div id="bot"></div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="js/bot.js"></script>
</body>
</html>
